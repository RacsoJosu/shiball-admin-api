name: NodeJS with Grunt

on:
  push:
    branches: [ "main", "master", "dev" ]
  pull_request: 
    branches: [ "main", "master", "dev" ]  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3  
    - name: "install"
      run: "npm install"   
    - name: "Build"
      run: "npm run buld"
    - name: "comment"
      run: echo "build exitoso"  
